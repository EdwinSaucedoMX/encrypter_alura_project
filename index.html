<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Encrypter</title>
</head>
<body>
    <div class="app">
        <h1 class="title">Welcome to Edwin Saucedo's Encrypter</h1>
        <section>
            <form class="form-flex">
                <main>
                    <div class="text-container">
                        <h1 id="main-title">Encrypter.</h1>
                        <h3 id="typing"></h3>
                    </div>
                </main>
                <h2 class="subtitle">Text something to encrypt/decrypt</h2>
                <textarea class="input-text" placeholder="Write something..."></textarea>
                <div class="select-container">
                    <input type="radio" id="encrypt" name="selection"value= 0 checked>
                    <label for="encrypt">Encrypt</label>
                    <input type="radio" id="encrypt" name="selection" value= 1>
                    <label for="encrypt">Decrypt</label>
                </div>
            </form>
        </section>
        <section>
            <h2 class="subtitle">Result</h2>
            <div class="container-message">
                <span class="content-message"></span>
                <div class="load-container">
                    <div class="loading"></div>
                </div>
                <button class="copy">Copy</button>
            </div>
        </section>
    </div>
    <script src="./main.js"></script>
</body>
</html>
